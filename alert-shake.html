<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://ricostacruz.com/jquery.transit/jquery.transit.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
		<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	</head>
	<body>
		
		<section>
			<div class="wrapper">
				<div class="x-large">
					Alert 2 - Shake
				</div>
				<div class="subtitle-space lt-grey">
					An alert with a slight red bg to get your attention.
				</div>
				<div class="question">
					<div class="small big-width float-left">
						I am a student who goes to -------------------
					</div>
					<div class="small-width float-left lt-grey">
						<div class="circle alert-two" id="circle">
							<i class="fa fa-check"></i>
						</div>
					</div>
				</div>
				<br>
				<div class="question top-space">
					 <div class="small big-width float-left"> and will graduate in 2015
					 </div>
					 <div class="small-width float-left">
					 	<div class="circle validate">
					 		<i class="fa fa-check green"></i>
					 	</div>
					 </div>
				</div>
				<br>
				<br>
				<button type="button" class="button-two"> Onwards! </button>
			</div>
		</section>
	</body>
	<script>


		$('button.button-two').click(function() {
			$('#circle.circle.alert-two').toggleClass('alert-shake');

			setTimeout(function () { 
			    $('#circle.circle.alert-two').removeClass('alert-shake');
			}, 700);
		});
	</script>
</html>
